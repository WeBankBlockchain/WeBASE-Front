linter:
  pmd_java:
    dir: src/main/java
    encoding: Shift_JIS
    min_priority: 2
  eslint:
    dir: web/src
    ext: ".js,.vue"
  checkstyle:
    dir: src/main/java
    ignore:
      - warning
      - info
  misspell:
    targets:
      - src/main/java
      - src/test/java
    locale: US
  goodcheck:
    target:
      - src/main/java
      - src/test/java
